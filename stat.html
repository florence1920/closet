<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <base href="https://florence1920.github.io/closet/" />
    <link rel="stylesheet" href="./scss/main.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"
    />
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script type="module" src="./js/index.js" defer></script>
  </head>
  <body>
    <header>
      <a href="./index.html">
        <img src="./img/logo.png" alt="logo" />
      </a>
      <nav>
        <ul class="desktop-nav">
          <li><a href="./index.html">Home</a></li>
          <li><a href="./add.html">Add</a></li>
          <li><a href="./stat.html">Statistics</a></li>
        </ul>

        <div class="mobile-nav-container">
          <button class="mobile-nav-toggle">
            <img
              class="mobile-nav--open"
              src="./img/icon/menu.png"
              alt="메뉴 열기"
            />
            <img
              class="mobile-nav--close"
              src="./img/icon/close.png"
              alt="메뉴 닫기"
            />
          </button>
          <ul class="mobile-nav">
            <li><a href="./index.html">Home</a></li>
            <li><a href="./add.html">Add</a></li>
            <li><a href="./stat.html">Statistics</a></li>
          </ul>
        </div>
      </nav>
    </header>
    <main>
      <section class="statistics">
        <nav class="statistics__nav">
          <ul>
            <li class="statistics__nav-item selected">
              <button>
                <img src="./img/icon/stat1.png" alt="" />
                <p class="statistics__nav-item-title">옷 통계</p>
              </button>
            </li>
            <li class="statistics__nav-item">
              <button>
                <img src="./img/icon/stat2.png" alt="" />
                <p class="statistics__nav-item-title">베스트 핏</p>
              </button>
            </li>
          </ul>
        </nav>

        <div class="statistics__container clothes">
          <div class="chart-container">
            <h2>색상별 분포</h2>
            <div class="chart-wrapper">
              <canvas id="colorChart"></canvas>
            </div>
          </div>

          <div class="chart-container">
            <h2>카테고리별 분포</h2>
            <div class="chart-wrapper">
              <canvas id="categoryChart"></canvas>
            </div>
          </div>

          <div class="chart-container">
            <h2>브랜드별 분포</h2>
            <div class="chart-wrapper">
              <canvas id="brandChart"></canvas>
            </div>
          </div>
        </div>

        <div class="statistics__container bestfit">bestfit</div>
      </section>
    </main>

    <!-- 통계 페이지 전용 JS 파일 -->
    <script type="module" src="./js/statistics.js"></script>
  </body>
</html>
