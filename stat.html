<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">
    <title>옷 통계</title>
    <link rel="stylesheet" href="./scss/main.css">
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script type="module" src="./js/index.js"></script>
  </head>
  <body>
    <header>
      <a href="./index.html">
        <img src="./img/logo.png" alt="Closet 로고">
      </a>
      <nav>
        <ul class="desktop-nav">
          <li><a href="./index.html">Home</a></li>
          <li><a href="./add.html">Add</a></li>
          <li><a href="./stat.html">Statistics</a></li>
        </ul>

        <div class="mobile-nav-container">
          <button class="mobile-nav-toggle">
            <img
              class="mobile-nav--open"
              src="./img/icon/menu.png"
              alt="메뉴 열기">
            <img
              class="mobile-nav--close"
              src="./img/icon/close.png"
              alt="메뉴 닫기">
          </button>
          <ul class="mobile-nav">
            <li><a href="./index.html">Home</a></li>
            <li><a href="./add.html">Add</a></li>
            <li><a href="./stat.html">Statistics</a></li>
          </ul>
        </div>
      </nav>
    </header>
    <main>
      <section class="statistics">
        <h1 class="sr-only">의류 통계 페이지</h1>
        <nav class="statistics__nav">
          <ul>
            <li class="statistics__nav-item selected">
              <button>
                <img src="./img/icon/stat1.png" alt="옷 통계 아이콘">
                <span class="statistics__nav-item-title">옷 통계</span>
              </button>
            </li>
            <li class="statistics__nav-item">
              <button>
                <img src="./img/icon/stat2.png" alt="베스트 핏 아이콘">
                <span class="statistics__nav-item-title">베스트 핏</span>
              </button>
            </li>
          </ul>
        </nav>

        <div class="statistics__container clothes">
          <article class="chart-container" aria-label="색상별 의류 분포">
            <h2>색상별 분포</h2>
            <div class="chart-wrapper">
              <canvas id="colorChart"></canvas>
            </div>
          </article>

          <article class="chart-container" aria-label="카테고리별 의류 분포">
            <h2>카테고리별 분포</h2>
            <div class="chart-wrapper">
              <canvas id="categoryChart"></canvas>
            </div>
          </article>

          <article class="chart-container" aria-label="브랜드별 의류 분포">
            <h2>브랜드별 분포</h2>
            <div class="chart-wrapper">
              <canvas id="brandChart"></canvas>
            </div>
          </article>
        </div>

        <div class="statistics__container bestfit">bestfit</div>
      </section>
    </main>

    <!-- 통계 페이지 전용 JS 파일 -->
    <script type="module" src="./js/statistics.js"></script>
  </body>
</html>
