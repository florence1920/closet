<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">
    <title>내 옷장</title>
    <link rel="stylesheet" href="./scss/main.css">
    <script type="module" src="./js/index.js"></script>
  </head>
  <body>
    <header>
      <a href="./index.html">
        <img src="./img/logo.png" alt="Closet 로고">
      </a>
      <nav aria-label="메인 메뉴">
        <ul class="desktop-nav">
          <li><a href="./index.html">Home</a></li>
          <li><a href="./add.html">Add</a></li>
          <li><a href="./stat.html">Statistics</a></li>
        </ul>

        <div class="mobile-nav-container">
          <button class="mobile-nav-toggle" 
                  aria-expanded="false"
                  aria-controls="mobile-menu"
                  aria-label="모바일 메뉴 열기/닫기">
            <img
              class="mobile-nav--open"
              src="./img/icon/menu.png"
              alt="메뉴 열기">
            <img
              class="mobile-nav--close"
              src="./img/icon/close.png"
              alt="메뉴 닫기">
          </button>
          <ul class="mobile-nav" id="mobile-menu" aria-label="모바일 메뉴">
            <li><a href="./index.html">Home</a></li>
            <li><a href="./add.html">Add</a></li>
            <li><a href="./stat.html">Statistics</a></li>
          </ul>
        </div>
      </nav>
    </header>
    <main>
      <section class="closet">
        <div class="section-header">
          <h1 class="section-header__title">내 옷장</h1>
          <img
            class="section-header__icon"
            src="./img/icon/closet.png"
            alt="">
        </div>
        <nav class="closet__nav" role="tablist" aria-label="의류 카테고리">
          <button
            class="closet__nav-button closet__nav-button--active"
            role="tab"
            aria-selected="true"
            aria-controls="outer-panel"
            id="outer-tab"
            style="
              color: #000 !important;
              background-color: #fff !important;
              -webkit-text-fill-color: #000 !important;
            "
          >
            Outer
          </button>
          <button
            class="closet__nav-button"
            role="tab"
            aria-selected="false"
            aria-controls="tops-panel"
            id="tops-tab"
            style="
              color: #000 !important;
              background-color: #fff !important;
              -webkit-text-fill-color: #000 !important;
            "
          >
            Tops
          </button>
          <button
            class="closet__nav-button"
            role="tab"
            aria-selected="false"
            aria-controls="bottoms-panel"
            id="bottoms-tab"
            style="
              color: #000 !important;
              background-color: #fff !important;
              -webkit-text-fill-color: #000 !important;
            "
          >
            Bottoms
          </button>
          <button
            class="closet__nav-button"
            role="tab"
            aria-selected="false"
            aria-controls="shoes-panel"
            id="shoes-tab"
            style="
              color: #000 !important;
              background-color: #fff !important;
              -webkit-text-fill-color: #000 !important;
            "
          >
            Shoes
          </button>
        </nav>
        <div class="closet__box">
          <ul class="closet__list closet__list-outer closet__list--active" 
              role="tabpanel"
              id="outer-panel"
              aria-labelledby="outer-tab"
              aria-label="외투 목록">
          </ul>
          <ul class="closet__list closet__list-tops"
              role="tabpanel"
              id="tops-panel"
              aria-labelledby="tops-tab"
              aria-label="상의 목록">
          </ul>
          <ul class="closet__list closet__list-bottoms"
              role="tabpanel"
              id="bottoms-panel"
              aria-labelledby="bottoms-tab"
              aria-label="하의 목록">
          </ul>
          <ul class="closet__list closet__list-shoes"
              role="tabpanel"
              id="shoes-panel"
              aria-labelledby="shoes-tab"
              aria-label="신발 목록">
          </ul>
          <div class="closet__detail" aria-label="선택한 옷 상세 정보">
          </div>
        </div>
        <div class="modal-overlay"></div>
      </section>
    </main>
  </body>
</html>
