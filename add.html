<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">
    <title>옷 등록/수정</title>
    <link rel="stylesheet" href="./scss/main.css">
    <script type="module" src="./js/index.js"></script>
  </head>
  <body>
    <header>
      <a href="./index.html"> <img src="./img/logo.png" alt="Closet 로고"> </a>
      <nav>
        <ul class="desktop-nav">
          <li><a href="./index.html">Home</a></li>
          <li><a href="./add.html">Add</a></li>
          <li><a href="./stat.html">Statistics</a></li>
        </ul>

        <div class="mobile-nav-container">
          <button class="mobile-nav-toggle">
            <img
              class="mobile-nav--open"
              src="./img/icon/menu.png"
              alt="메뉴 열기">
            <img
              class="mobile-nav--close"
              src="./img/icon/close.png"
              alt="메뉴 닫기">
          </button>
          <ul class="mobile-nav">
            <li><a href="./index.html">Home</a></li>
            <li><a href="./add.html">Add</a></li>
            <li><a href="./stat.html">Statistics</a></li>
          </ul>
        </div>
      </nav>
    </header>
    <main>
      <section class="add">
        <div class="section-header">
          <h1 class="section-header__title">옷 등록</h1>
          <img
            class="section-header__icon"
            src="./img/icon/add.png"
            alt="">
        </div>
        <form class="add-form">
          <div class="add-form__left">
            <div class="add-form__item">
              <div class="custom-select" id="main-category-select">
                <label for="main-category-hidden" class="add-form__item-title">카테고리 선택</label>
                <div class="custom-select__selected">
                  대분류 선택
                  <img src="./img/icon/arrow.png" alt="">
                </div>
                <ul class="custom-select__options">
                  <li class="custom-select__option" data-value="outer">Outer</li>
                  <li class="custom-select__option" data-value="tops">Tops</li>
                  <li class="custom-select__option" data-value="bottoms">Bottoms</li>
                  <li class="custom-select__option" data-value="shoes">Shoes</li>
                </ul>
                <input
                  type="hidden"
                  name="category-main"
                  id="main-category-hidden">
              </div>

              <div class="custom-select" id="sub-category-select">
                <label for="sub-category-hidden" class="add-form__item-title">하위 카테고리 선택</label>
                <div class="custom-select__selected">
                  소분류 선택
                  <img src="./img/icon/arrow.png" alt="">
                </div>
                <ul class="custom-select__options"></ul>
                <input
                  type="hidden"
                  name="category-sub"
                  id="sub-category-hidden">
              </div>
            </div>

            <div class="add-form__item">
              <label for="color-hidden" class="add-form__item-title">색상 선택</label>
              <div class="color-select">
                <button
                  type="button"
                  class="color-select__item"
                  data-color="black"
                  aria-label="검정색"
                  style="background-color: #000 !important"></button>
                <button
                  type="button"
                  class="color-select__item"
                  data-color="white"
                  aria-label="흰색"
                  style="background-color: #fff !important"></button>
                <button
                  type="button"
                  class="color-select__item"
                  data-color="charcoal"
                  aria-label="차콜색"
                  style="background-color: #585858 !important"></button>
                <button
                  type="button"
                  class="color-select__item"
                  data-color="gray"
                  aria-label="회색"
                  style="background-color: #cecece !important"></button>
                <button
                  type="button"
                  class="color-select__item"
                  data-color="beige"
                  aria-label="베이지색"
                  style="background-color: #f4d4a0 !important"></button>

                <button
                  type="button"
                  class="color-select__item"
                  data-color="khaki"
                  aria-label="카키색"
                  style="background-color: #197727 !important"></button>
                <button
                  type="button"
                  class="color-select__item"
                  data-color="light-blue"
                  aria-label="하늘색"
                  style="background-color: #a8aff8 !important"></button>
                <button
                  type="button"
                  class="color-select__item"
                  data-color="navy"
                  aria-label="네이비색"
                  style="background-color: #2a11b8 !important"></button>
                <button
                  type="button"
                  class="color-select__item"
                  data-color="brown"
                  aria-label="갈색"
                  style="background-color: #8f6b31 !important"></button>
                <button
                  type="button"
                  class="color-select__item"
                  data-color="red"
                  aria-label="빨간색"
                  style="background-color: #ff0004 !important"></button>
                <button
                  type="button"
                  class="color-select__item"
                  data-color="blue"
                  aria-label="파란색"
                  style="background-color: #4d00ff !important"></button>
                <button
                  type="button"
                  class="color-select__item"
                  data-color="yellow"
                  aria-label="노란색"
                  style="background-color: #fff600 !important"></button>
                <button
                  type="button"
                  class="color-select__item"
                  data-color="green"
                  aria-label="초록색"
                  style="background-color: #17d033 !important"></button>
                <input type="hidden" name="color" id="color-hidden">
              </div>
            </div>

            <div class="add-form__item add-form__items">
              <div>
                <label for="brand" class="add-form__item-title">브랜드</label>
                <input type="text" id="brand" name="brand" placeholder="브랜드를 입력">
              </div>
              <div>
                <label for="nickname" class="add-form__item-title">닉네임</label>
                <input type="text" id="nickname" name="nickname" placeholder="닉네임을 입력">
              </div>
            </div>

            <div class="add-form__item">
              <label for="purchase-date" class="add-form__item-title">구매일</label>
              <input type="date" id="purchase-date" name="purchase-date">
            </div>
          </div>

          <div class="add-form__right">
            <div class="add-form__item add-form__items">
              <div>
                <label for="size-hidden" class="add-form__item-title">표기 사이즈</label>
                <div class="custom-select" id="size-select">
                  <div class="custom-select__selected">
                    사이즈 선택
                    <img src="./img/icon/arrow.png" alt="">
                  </div>
                  <ul class="custom-select__options">
                    <li class="custom-select__option" data-value="s">S</li>
                    <li class="custom-select__option" data-value="m">M</li>
                    <li class="custom-select__option" data-value="l">L</li>
                    <li class="custom-select__option" data-value="xl">XL</li>
                    <li class="custom-select__option" data-value="xxl">XXL</li>
                    <li class="custom-select__option" data-value="free">
                      FREE
                    </li>
                  </ul>
                  <input type="hidden" name="size" id="size-hidden">
                </div>
              </div>
              <div>
                <label for="fit-hidden" class="add-form__item-title">핏</label>
                <div class="custom-select" id="fit-select">
                  <div class="custom-select__selected">
                    핏 선택
                    <img src="./img/icon/arrow.png" alt="">
                  </div>
                  <ul class="custom-select__options">
                    <li class="custom-select__option" data-value="slim">
                      Slim
                    </li>
                    <li class="custom-select__option" data-value="regular">
                      Regular
                    </li>
                    <li class="custom-select__option" data-value="loose">
                      Loose
                    </li>
                  </ul>
                  <input type="hidden" name="fit" id="fit-hidden">
                </div>
              </div>
            </div>

            <div class="add-form__item">
              <p id="detail-size-title" class="add-form__item-title">상세 사이즈</p>
              <ul class="add-form__item-detail" role="group" aria-labelledby="detail-size-title">
                <li>
                  <label for="total-length">총 기장</label>
                  <input type="text" id="total-length" name="total-length" placeholder="cm" class="input-detail">
                </li>
                <li>
                  <label for="shoulder-width">어깨 넓이</label>
                  <input type="text" id="shoulder-width" name="shoulder-width" placeholder="cm" class="input-detail">
                </li>
                <li>
                  <label for="chest-width">가슴 단면</label>
                  <input type="text" id="chest-width" name="chest-width" placeholder="cm" class="input-detail">
                </li>
                <li>
                  <label for="sleeve-length">소매 길이</label>
                  <input type="text" id="sleeve-length" name="sleeve-length" placeholder="cm" class="input-detail">
                </li>
              </ul>
            </div>

            <div class="add-form__item">
              <label for="description" class="add-form__item-title">옷 설명</label>
              <textarea
                name="description"
                id="description"
                placeholder="옷 설명 입력">
              </textarea>
            </div>

            <button type="submit">등록하기</button>
          </div>
        </form>
      </section>
    </main>
    <script type="module">
      import { checkEditMode } from "./js/editModeInit.js";

      // 페이지 로드 시 수정 모드 확인 및 초기화
      document.addEventListener("DOMContentLoaded", () => {
        checkEditMode();
      });
    </script>
  </body>
</html>
